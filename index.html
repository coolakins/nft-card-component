<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    ">
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="crypto-card">
      <div class="crypto-card-img">
        <img
          class="crypto-card-image"
          src="images/image-equilibrium.jpg"
          alt=""
        />
        <div class="overlay">
          <img class="crypto-card-imag" src="images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="crypto-card-info">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="crypto-card-icon">
        <div class="crypto-card-icon1">
          <img src="images/icon-ethereum.svg" alt="" /><span>0.041 ETH</span>
        </div>
        <div class="crypto-card-icon2">
          <img src="images/icon-clock.svg" alt="" /><span>3 days left</span>
        </div>
      </div>
      <hr />

      <footer>
        <img src="images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
